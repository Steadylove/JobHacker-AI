name: AI Job Hunter

on:
  # å®šæ—¶è¿è¡Œï¼šæ¯6å°æ—¶æ‰§è¡Œä¸€æ¬¡
  schedule:
    - cron: '0 */6 * * *'

  # Push åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - main
      - master

  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  hunt-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download previous job data
        uses: actions/cache@v4
        with:
          path: data/processed_jobs.json
          key: processed-jobs-${{ github.run_id }}
          restore-keys: |
            processed-jobs-

      - name: Run Job Hunter
        id: hunter
        env:
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          mkdir -p data
          node --import tsx src/index.ts --once 2>&1 | tee output.log
          echo "output<<EOF" >> $GITHUB_OUTPUT
          tail -50 output.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Save job data
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/processed_jobs.json
          key: processed-jobs-${{ github.run_id }}

      # å‘é€æˆåŠŸé€šçŸ¥
      - name: Notify Success
        if: success() && env.TELEGRAM_BOT_TOKEN != ''
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          MESSAGE=$(cat <<EOF
          âœ… *Job Hunter è¿è¡ŒæˆåŠŸ*
          â° æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S UTC')
          ğŸ”— [æŸ¥çœ‹æ—¥å¿—](https://github.com/${REPO}/actions/runs/${RUN_ID})
          EOF
          )
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview="true"

      # å‘é€å¤±è´¥é€šçŸ¥
      - name: Notify Failure
        if: failure() && env.TELEGRAM_BOT_TOKEN != ''
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          MESSAGE=$(cat <<EOF
          âŒ *Job Hunter è¿è¡Œå¤±è´¥*
          â° æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S UTC')
          ğŸ”— [æŸ¥çœ‹é”™è¯¯æ—¥å¿—](https://github.com/${REPO}/actions/runs/${RUN_ID})
          EOF
          )
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview="true"
